<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <title>Opinion</title>
        <meta name="description" content="Opinion your app to create surveys and collect opinions, and do something useful with them." >
        <meta name="author" content="Jhonny & Roy">

        <link rel="stylesheet" href="src/styles/styles.css">
        <link rel="stylesheet" href="src/styles/customSelect.css">
        <link rel="stylesheet" href="src/styles/surveys.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
        <link rel="stylesheet" href="src/styles/dragAndDrop.css">
        <link rel="stylesheet" href="src/styles/loginForm.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.css" integrity="sha512-SUJFImtiT87gVCOXl3aGC00zfDl6ggYAw5+oheJvRJ8KBXZrr/TMISSdVJ5bBarbQDRC2pR5Kto3xTR0kpZInA==" crossorigin="anonymous" />
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.10.22/datatables.min.css" />
        <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">
 
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" defer></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" defer></script>
        <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.10.22/datatables.min.js" defer></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.js" integrity="sha512-G8JE1Xbr0egZE5gNGyUm1fF764iHVfRXshIoUWCTPAbKkkItp/6qal5YAHXrxEu4HNfPTQs6HOu3D5vCGS1j3w==" crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://unpkg.com/underscore@1.11.0/underscore-min.js" defer></script>
    </head>

    <body style="background-image: url(assets/images/white-background.png); background-repeat: repeat-y; background-size: cover;">
        
        <div class="main-container" style="margin: auto;">
            <div class="main-header">
                <img src="assets/images/Full_logo.png" alt="main logo" height="150" width="auto" />
                <button class="log-out">Log Out</button>
            </div>
            <div id="login-container" style="display:none; vertical-align: middle;">
                
                <div id="div-form" style="display:flex; flex-direction: column; align-items: center; justify-content: center; margin-top: 5%;">
                    <h2>Welcome to Opinion, where yours matter the most...</h2>
                    <h4>Please login to continue</h4>
                    <!-- <div class="text-box" id="username" contenteditable="true" placeholder="Username or email"></div>
                    <div class="text-box" id="password" contenteditable="true" placeholder="Password"></div>
                    <div class="btn cancel-btn">Cancel</div>
                    <div class="btn login-btn">Login</div> -->

                    <form class="login-form">
                        <p>
                          <!-- <label for="username">Your login</label> -->
                          <input type="text" id="username" value="" placeholder="Enter Username" id="username">
                        </p>
                        <p>
                          <!-- <label for="password">Your password</label> -->
                          <input type="password" id="password" value="" placeholder="Enter Password" id="password" class="password">
                          <button class="unmask" type="button" title="Mask/Unmask password to check content">Unmask</button>
                        </p>
                        <p>
                            <div class="btn cancel-btn">Cancel</div>
                            <div class="btn login-btn">Login</div>
                        </p>
                      </form>
                </div>
            </div>
            <div id="admin-container" style="display:none">
                <!-- <div class="container header" id="admin-header">

                </div> -->
                <div class="nav-container">
                    <div class="nav-card" id="drafts">
                        <h3>Drafts</h3>
                        <hr>
                    </div>
                    <div class="nav-card" id="published">
                        <h3>Published</h3>
                        <hr>
                    </div>
                    <div class="nav-card" id="closed">
                        <h3>Closed</h3>
                        <hr>
                    </div>
                </div>
                
                <div class="btn new-survey-btn">Create New Survey</div>
            </div>
            <div id="user-container" style="display:none">
                <!-- <div class="container header" id="admin-header">

                </div> -->
                <div class="lookup-container">
                    <form id="lookup-form" height="50px">
                        <input type="text" name="title" placeholder="Title...">
                        <select id="category" name="category" placeholder="Category...">
                            <option value=""></option>
                        </select>
                        <select id="surveyor" name="surveyor" placeholder="Surveyor...">
                            <option value=""></option>
                        </select>
                        <input type="submit" value="Reset" id="btn-reset">
                    </form>
                    <div class="lookup-results surveysList">
                        <table class='data-table' id='surveys-table'>
                            <thead>
                                <tr>
                                    <th>Title</th>
                                    <th>Description</th>
                                    <th>Surveyor</th>
                                    <th>Due date</th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
            <div id="survey-container" class="container survey-container" style="display: none;">
            </div>
            <div id="data-analytics" style="display: none;">
                <h1>Analysis</h1>
                <div style="display:flex; flex-direction: row; overflow-x: auto;">
                <div class='chart-card'>
                    <canvas id="myChart1"></canvas>
                </div>
                <div class='chart-card'>
                    <canvas id="myChart2"></canvas>
                </div> 
                <div class='chart-card'>
                    <canvas id="myChart3"></canvas>
                </div>
                <div class='chart-card'>
                    <canvas id="myChart4"></canvas>
                </div>
                <div class='chart-card'>
                    <canvas id="myChart5"></canvas>
                </div>
                <div class='chart-card'>
                    <canvas id="myChart6"></canvas>
                </div>
                <div class='chart-card'>
                    <canvas id="myChart7"></canvas>
                </div>
                <div class='chart-card'>
                    <canvas id="myChart8"></canvas>                    
                </div>
                <div class='chart-card'>
                    <canvas id="myChart10"></canvas>
                </div>
            </div>
        </div>
        </div>

    </body>

    <script src="src/scripts/index.js" defer></script>
</html>
